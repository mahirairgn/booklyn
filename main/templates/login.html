{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="login-container">

    <div class="login-box">

        <h1>Welcome</h1>
        <br>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-control">
                    </div>
                </tr>
                        
                <tr>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control">
                    </div>
                </tr>

                <tr>
                    <input class="btn login-btn" type="submit" value="Login">
                </tr>
            </table>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        
        <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
    </div>

</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        font-family: 'Nunito', sans-serif;
    }

    .login-box {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        padding-bottom: 5px;
        text-align: center;
    }

    h1 {
        margin-top: 25x;
        color: #333;
        font-weight:bold;
    }

    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-btn {
        background-color: #007BFF;
        color: white;
        margin-top: 10px;
        margin-bottom: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }
</style>

{% endblock content %}
