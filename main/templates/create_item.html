{% extends 'base.html' %} 

{% block content %}
<div class="content-container">
    <h1>Add New Item</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <table class="item-form">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="add-item-button" value="Add Item"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<style>
    .content-container {
        background-color: #f2f2f2;
        font-family: 'Nunito', sans-serif;
        padding: 15px;
        padding-left: 20px;
    }

    h1 {
        margin-top: 5px;
        color: #333;
        font-weight: bold;
        text-align: center;
    }

    .form-container {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
    }

    .item-form {
        width: 100%;
        text-align: left;
    }

    .item-form th, .item-form td {
        padding: 10px;
        border: none;
    }

    .item-form th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .add-item-button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

{% endblock %}
